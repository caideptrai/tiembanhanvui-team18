<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="product.delivery.css">
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0/css/all.min.css">
</head>
<body>
    <div id="deli__frame">
        <div id="delivery">
            <div class="__container">
                <div class="__question">How do you want to get your order ?</div>
                <div class="__content">
                    <div class="group__select">
                        <div class="de__select1">Delivery</div>
                        <div class="pi__select1">Pickup</div>
                    </div>
                    <div class="de__text">Delivery Time</div>
                    <div class="date__select">
                        <div class="day__group">
                            <div class="__day">Day</div>
                            <div class="box__day">
                                <div class="day__select">Tomorrow</div>
                                <img class="day__icon" src="assets/img_de.pi/muiten.png"/>
                            </div>
                        </div>
                        <div class="time__group">
                            <div class="__time">Time</div>
                            <div class="box__time">
                                <div class="time__select">13:15</div>
                                <img class="time__icon" src="assets/img_de.pi/muiten.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="de__footer">
                <div class="btn__group-de">
                    <div class="btn__can">Cancel</div>
                    <div class="btn__save">Save</div>
                </div>
            </div>
        </div>    
    </div>
    <div id="pick__frame">
        <div id="pickup">
            <div class="__container">
                <div class="__question">How do you want to get your order ?</div>
                <div class="__content">
                    <div class="group__select">
                        <div class="de__select2">Delivery</div>
                        <div class="pi__select2">Pickup</div>
                    </div>
                    <div class="pi__text">Pickup from</div>
                    <div class="pi__address">36 Lê Thanh Nghị, Bách Khoa, Đống Đa, Hanoi, Vietnam</div>
                    <div class="pi__text">Pickup Time</div>
                    <div class="date__select">
                        <div class="day__group">
                            <div class="__day">Day</div>
                            <div class="box__day">
                                <div class="day__select">Tomorrow</div>
                                <img class="day__icon" src="assets/img_de.pi/muiten.png"/>
                            </div>
                        </div>
                        <div class="time__group">
                            <div class="__time">Time</div>
                            <div class="box__time">
                                <div class="time__select">13:15</div>
                                <img class="time__icon" src="assets/img_de.pi/muiten.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="de__footer">
                <div class="btn__group-de">
                    <div class="btn__can">Cancel</div>
                    <div class="btn__save">Save</div>
                </div>
            </div>
        </div>    
    </div>
</body>
